  <!-- Scripts -->
  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }

    function toggleModal(id) {
      closeAllModals();
      document.getElementById('modalBackdrop').classList.remove('hidden');
      document.getElementById(id).classList.remove('hidden');
    }

    function closeAllModals() {
      document.getElementById('modalBackdrop').classList.add('hidden');
      document.querySelectorAll('.modal').forEach(modal => modal.classList.add('hidden'));
    }

    // API Calls
    const apiKey = '39f9d647f97cdc7de56059f61fb90825';

    async function loadWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Mumbai&appid=${apiKey}&units=metric`);
        const data = await res.json();
        const temp = data.main.temp.toFixed(1);
        document.getElementById('weather').textContent = `üå°Ô∏è ${temp}¬∞C in Mumbai`;
      } catch {
        document.getElementById('weather').textContent = 'üå°Ô∏è 32 degree';
      }
    }

    async function loadQuote() {
      try {
        const res = await fetch('https://api.quotable.io/random');
        const data = await res.json();
        document.getElementById('quote').textContent = `üí≠ "${data.content}"`;
      } catch {
        document.getElementById('quote').textContent = 'üí≠ Eat an apple a day, keep doctor away';
      }
    }

    loadWeather();
    loadQuote();
